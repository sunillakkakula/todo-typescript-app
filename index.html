<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Work</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src = "index.js" defer></script>
    <!-- <script src = "app.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="first_no">First No</label>
        <input
          class="form-control"
          type="number"
          placeholder="Enter First No"
          id="first_no"
        />
      </div>
      <div class="form-group">
        <label for="second_no">Second No</label>
        <input
          class="form-control"
          type="number"
          placeholder="Enter Second No"
          id="second_no"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="add_btn">Submit</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    

    </script>
  </body>
</html>
